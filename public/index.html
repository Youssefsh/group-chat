
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Group Chat</title>
  <link rel="stylesheet" type="text/css" href="css/style.css"></link> 
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/sockjs-client/0.3.4/sockjs.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.1.2/handlebars.min.js"></script>
  <script src="js/GroupChatClient.js"></script>


  

</head>
<body>
  <div class="status">
    <h2>Status: <span class="connect-status disconnected">Disconnected</span></h2>
  </div>
  <h3 id="warble-msg"></h3>
  <form class="msg-sender">
    <input type="text" placeholder="Type something"></input>
  </form>
  <br>
  <div id="content-placeholder">
  </div>
</body>
</html>

<script id="some-template" type="text/x-handlebars-template">
<center>
  <table>
    <thead>
      <th>Username</th>
      <th>Real Name</th>
      <th>Email</th>
    </thead>
    <tbody>
      {{#users}}
        <tr>
          <td>{{username}}</td>
          <td>{{firstName}} {{lastName}}</td>
          <td>{{email}}</td>
        </tr>
      {{/users}}
    </tbody>
  </table>
</center>
</script>

<script id="handlebars-compiler">
    var source = $("#some-template").html();
    var template = Handlebars.compile(source);
    var data = { users: [
        {username: "alan", firstName: "Alan", lastName: "Johnson", email: "alan@test.com" },
        {username: "allison", firstName: "Allison", lastName: "House", email: "allison@test.com" },
        {username: "ryan", firstName: "Ryan", lastName: "Carson", email: "ryan@test.com" }
      ]};
    $("#content-placeholder").html(template(data));
  </script>
